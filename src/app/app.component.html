<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Lista de Tareas</a>
</nav>

<div class="container mt-4">
  <h2>Lista de Tareas</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of listaTareas; let i = index">
      <div class="d-flex w-100 justify-content-between">
        <span>{{tarea}}</span>
        <button class="btn btn-danger btn-sm" (click)="eliminarTarea(i)">Eliminar</button>
      </div>
    </li>
  </ul>
  <div class="input-group mt-3">
    <input type="text" class="form-control" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea"/>
    <div class="input-group-append">
      <button class="btn btn-success" (click)="agregarTarea()">Agregar Tarea</button>
    </div>
  </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Fecha: {{ today | date:'fullDate' }}</span>
  </div>
</footer>
